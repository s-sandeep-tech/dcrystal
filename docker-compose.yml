version: '3.8'

services:
  dredis:
    image: redis:alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  dserver:
    build: ./server
    env_file: .env
    depends_on:
      dredis:
        condition: service_healthy

  dsocket-server:
    build: ./socket-server
    env_file: .env
    depends_on:
      dredis:
        condition: service_healthy

  dnginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - dserver
      - dsocket-server
